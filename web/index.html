<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Qual é a Boa? - Encontre os melhores lugares para curtir">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Qual é a Boa?">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Qual é a Boa?</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #0175C2;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .loading img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    .loading p {
      font-size: 18px;
      margin-top: 8px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Os melhores rolês na palma da sua mão</p>
  </div>

  <script>
    window.addEventListener('load', function() {
      // Carregar o script principal
      var script = document.createElement('script');
      script.src = 'main.dart.js';
      script.type = 'application/javascript';
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
