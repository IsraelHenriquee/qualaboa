<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Qual é a Boa? - Encontre os melhores lugares para curtir">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Qual é a Boa?">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Qual é a Boa?</title>
  <link rel="manifest" href="manifest.json">

  <!-- Configurando os tipos MIME corretos -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <script>
    // Corrigindo problemas de roteamento para Single Page Applications
    window.flutterWebRenderer = "html";
  </script>
</head>
<body>
  <!-- Carregando o Flutter de forma correta -->
  <script>
    // Definindo o tipo MIME correto para os scripts
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.appendChild(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      // Service workers não são suportados em alguns ambientes
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
    
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      loadMainDartJs();
    });
  </script>
</body>
</html>
